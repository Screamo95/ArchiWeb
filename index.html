<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>ArchiWeb</title>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="header__top">
      <h2 class="header__top-logo">ArchiWeb</h2>
      <div class="header__nav">
        <a href="#" class="header__nav-link">Home</a>
        <a href="#" class="header__nav-link">Projects</a>
        <a href="#" class="header__nav-link">About</a>
        <a href="#" class="header__nav-link">Contact</a>
      </div>

      <div class="burger__open">
        <div class="burger__open-line"></div>
        <div class="burger__open-line"></div>
        <div class="burger__open-line"></div>
      </div>
      <div class="burger__menu">
        <div class="burger__menu-inner">
          <ul class="burger__nav">
            <li class="burger__nav-link">Home</li>
            <li class="burger__nav-link">Projects</li>
            <li class="burger__nav-link">About</li>
            <li class="burger__nav-link">Contact</li>
          </ul>
          <div class="burger__right">
            <div class="burger__close">
              <div class="burger__close-line"></div>
              <div class="burger__close-line"></div>
            </div>
            <a href="#" class="header__top-search header__top-search_burger">
              <img src="img/header_search.svg" alt="Search">
            </a>
          </div>
        </div>
        <div class="burger__end-line"></div>
      </div>

      <a href="#" class="header__top-search">
        <img src="img/header_search.svg" alt="Search">
      </a>
    </div>
    <div class="header__bottom">
      <div class="header__content">
        <h1 class="header__content-title">Best Solution For Your Home</h1>
        <p class="header__content-txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet </p>
      </div>
    </div>
  </header>

  <script src="js/scripts.js"></script>

</body>
</html>
